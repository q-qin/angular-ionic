<ion-view>
    <ion-content overflow-scroll="false" padding="false" on-scroll="getScrollPosition()" 
    id="newsList">
    	<ion-list>
	    	<ion-item class="item-icon-right" ui-sref="app.find-newsdetail({id:{{item.id}}})" ng-repeat="item in data">
	            {{item.title}}
	            <i class="icon ion-ios-arrow-right"></i>
	        </ion-item>
    	</ion-list>
    </ion-content>
</ion-view>
